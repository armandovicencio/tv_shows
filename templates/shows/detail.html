{% extends "shows/base.html"%}

{% block titulo %}Show{% endblock %}

{% block contenido %}

<div class="container mt-5">
    <h1>TV Shows : {{id.show}}</h1>
    <hr>
    <h3>{{show.title}}</h3>
    <p> Network :{{show.network}}    </p>

</div>


{% endblock %}
